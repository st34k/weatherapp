<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css"/>
<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.css"/>

<script src = "node_modules/jquery/dist/jquery.min.js"></script>
  <title>
    WeatherChat
  </title>
</head>
<body>


  <div class = "header">
      <h1>Weather Chat</h1>
  </div>    
 
  <div class="container form">
     <form>
       <div class="form-group row">
         <div class="col-sm-8">
           <input type="city" class="form-control form-control-lg" id="city" placeholder="Type in City Name">
         </div>
          <div class="offset-sm-2 col-sm-4">
           <button type="search" class="btn btn-primary">Get Temp</button>
         </div>
       </div>
     </form>
 </div>

 <div class = "city-div">  
 </div>


<script src="node_modules/handlebars/dist/handlebars.min.js" type="text/javascript"></script>
<script id="weather-template" type="text/x-handlebars-template">
  {{#each cities}}
  <div class = "addedCity">
    <div class = "delete-city-div">
      <i class="fa fa-trash-o delete-city" aria-hidden="true"></i>
    </div>
    <h2>{{cityName}}</h2>
    <h3 >{{tempC}}&degC / {{tempF}}&degF</h3>
    <h4>Search time: {{dateTime}}</h4>

    <div class = "add-comment-div">
      <div class="col-sm-8 comment-input">
        <input type="comment" class="form-control form-control-lg" id="comment" placeholder="Your comment">
      </div>
        <div class="offset-sm-2 col-sm-4 comment-button">
          <button type="search" class="btn btn-success">Comment</button>
        </div>
    </div> 

    <div class = "comments-display">
    </div>
  </div>
  {{/each}}

  
</script>
<script src="datejs/date.js" type="text/javascript"></script>
<script src="script.js" type="text/javascript"></script>



</body>
</html>
